<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://openlayers.org/en/v3.11.2/css/ol.css" type="text/css">
    <style>
        .map {
            height: 100%;
            width: 100%;
        }
    </style>
    <script src="https://openlayers.org/en/v3.11.2/build/ol.js" type="text/javascript"></script>
    <title>TESTE OpenLayers </title>
</head>
<body>
    <div id="map" class="map"></div>
    <div id="mouse-position"></div>
    <script type="text/javascript">

        var mousePositionControl = new ol.control.MousePosition({
            coordinateFormat: ol.coordinate.createStringXY(4),
            projection: 'EPSG:4326',
            className: 'custom-mouse-position',
            target: document.getElementById('mouse-position'),
            undefinedHTML: '&nbsp;'
        });


        //
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.MapQuest({ layer: 'osm' })
                }),
                new ol.layer.Tile({
                    source: new ol.source.TileWMS({
                        url: 'http://www.igeo.pt/WFS/CAOP/Continente',
                        params: { 'LAYERS': 'Troco_AreaAdministrativa-2015,Freguesias-2015' },
                    })
            })
            ],
            controls: ol.control.defaults({
                attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
                    collapsible: false
                })
            }).extend([mousePositionControl]),
            view: new ol.View({
                center: ol.proj.fromLonLat([-9.04, 38.72]),
                zoom: 4
            })
        });


    </script>
</body>
</html>
